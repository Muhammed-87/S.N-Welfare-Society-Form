<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S. N Welfare Society Form</title>
    <link rel="stylesheet" type="text/css" href="snws.css">
</head>

<body>
    <div class="container">
        <div class="brand-logo"></div>
        <div class="brand-tittle"><h1>S. N Welfare Society</h1></div>
        <h2>Sothranagar,Kanaighat,Sylhet</h2>
        <h2>ESTD:11/09/2015</h2>
        <h1>Membership Form</h1><hr>
        <div class="form-wrapper">
            <form action="" id="snws">
                <div class="form-item">
                    <label for="fullname">Member Image:</label>
                    <input type="file" name="studentimage" id="studentimage" required>
                    <p>(less than 5 Mb)</p>
                </div>
                <div class="form-item">
                    <label for="fullname">Your Name:</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
                </div>
                <div class="form-item">
                    <label for="username">Father's Name:</label>
                    <input type="text" name="username" id="fathersname" placeholder="Father's Name" required>
                </div>
                <div class="form-item">
                    <label for="username">Mother's Name:</label>
                    <input type="text" name="username" id="mothersname" placeholder="Mother's Name" required>
                </div>

                <div class="form-item">
                    <label for="gender">Gender:</label>
                    <div class="genders">
                        <p>Male</p> <input type="radio" name="gender" id="gender" value="male" required>
                        <p>Female</p> <input type="radio" name="gender" id="gender" value="female">
                        <p>Other</p> <input type="radio" name="gender" id="gender" value="other">
                    </div>
                </div>
                <div class="form-item">
                    <label for="email">Date of Birth</label>
                    <input type="date" name="DOB" id="DOB" required>
                </div>
                <div class="form-item">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" placeholder="Your Age" required>
                </div>
                <div class="form-item">
                    <label for="nid">NID Number:</label>
                    <input type="number" name="nid" min="10" max="17" id="nid" placeholder="Your NID Number" required>
                </div>
                <div class="form-item">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="email@xyz.com" required>
                </div>
                <div class="form-item">
                    <label for="phonenumber">Mobile No:</label>
                    <input type="tel" name="phonenumber" id="phonenumber" placeholder="+880 XXX XXXX" required>
                </div>
                
                <div class="form-item">
                    <label for="level">Job:</label>
                    <select name="level" id="level">
                        <option value="highschool">Student</option>
                        <option value="highschool">প্রবাসী </option>
                        <option value="highschool">ড্রাইভার</option>
                        <option value="highschool">অন্যান্য</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="bg">Blod Group:</label>
                    <select name="bg" id="bg">
                        <option value="blodegroup">A+</option>
                        <option value="blodegroup">A-</option>
                        <option value="blodegroup">B+</option>
                        <option value="blodegroup">B-</option>
                        <option value="blodegroup">AB+</option>
                        <option value="blodegroup">AB- </option>
                        <option value="blodegroup">O+</option>
                        <option value="blodegroup">O-</option>
                    </select>
                </div>
                <hr>
                <h3>Permanent Address</h3>
                <div class="form-item">
                    <label for="pstate">Village:</label>
                    <input type="text" name="pstate" id="pstate" placeholder="Village" required>
                </div>
                <div class="form-item">
                    <label for="pcity">Post Office:</label>
                    <input type="text" name="pcity" id="pcity" placeholder="Post Office" required>
                </div>
                <div class="form-item">
                    <label for="pzip">Upozila:</label>
                    <input type="text" name="pzip" id="pzip" placeholder="Upozila" required>
                </div>
                <div class="form-item">
                    <label for="pzip">District:</label>
                    <input type="text" name="district" id="district" placeholder="District " required>
                </div>
               
                <hr>
                <h3>Present Address</h3>
                <div class="form-item">
                    <label for="pstate">Village:</label>
                    <input type="text" name="pstate" id="pstate" placeholder="Village" required>
                </div>
                <div class="form-item">
                    <label for="pcity">Post Office:</label>
                    <input type="text" name="pcity" id="pcity" placeholder="Post Office" required>
                </div>
                <div class="form-item">
                    <label for="pzip">Upozila:</label>
                    <input type="text" name="pzip" id="pzip" placeholder="Upozila" required>
                </div>
                <div class="form-item">
                    <label for="pzip">District:</label>
                    <input type="text" name="district" id="district" placeholder="District " required>
                </div>
            
                <hr>
                <button class="register" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
